<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<body>

<a href="/company/add">Add new Company</a><br>
<a href="/">Home</a><br><br><br>


<form action="/company/add" method="post">
    <table border="1px">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>size</th>
            <th>address</th>
            <th>Delete</th>
        </tr>

        <tr th:each="company:${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.size}"></td>
            <td th:text="${company.address}"></td>
            <td><a th:href="@{/company/delete(id=${company.id})}">Delete</a></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
