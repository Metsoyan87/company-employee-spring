<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action="/employee/add" method="post" enctype="multipart/form-data">

        <input type="text" name="name" placeholder="name"><br>

        <input type="text" name="surname" placeholder="surname"><br>

        <input type="email" name="email" placeholder="email"><br>

        <input type="password" name="password" placeholder="password"><br>

        <input type="text" name="phoneNumber" placeholder="phoneNumber"><br>

        <input type="text" name="salary" placeholder="salary"><br>

        <select name="companyId">
            <option th:each="company: ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
        </select>

        <select name="position name">
            <option value="DIRECTOR">DIRECTOR</option>
            <option value="MANAGER">MANAGER</option>
            <option value="EMPLOYEE">EMPLOYEE</option>
        </select><br>

        <input type="file" id="file" name="file"><br><br>

        <input type="submit" value="add"/>
    </form>
</div>
</body>
</html>
